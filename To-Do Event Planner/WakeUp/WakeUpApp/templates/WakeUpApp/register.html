{% load static %}
{% load i18n %}

{% block body %}
<html>
    <head>
        <title> WakeUp! - Register</title>
        <link href="{% static "css/register.css" %}" rel="stylesheet">
    </head>
    <body>
        <section class="registerSection">
            <form action="{% url "register" %}" method="post" class="registerForm">
                {% csrf_token %}
                <div class="registerFrame">
                    <legend class="registerFormName">Register</legend>
                    <div class="registerDiv1">
                        <label class="registerLabel1">Username: </label>
                        <input class="registerInput1" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="registerDiv2">
                        <label class="registerLabel2">Password: </label>
                        <input class="registerInput2" type="password" name="password" placeholder="Password">
                    </div>
                    <button class="registerButton" type="submit">Register</button>
                    {% if registerError %}
                        <p class="registerError">{{ registerError }}</p>
                    {% endif %}
                    <p class="registerOption">Have an account? <a href="{% url "login" %}" class="registerLogin">Login here.</a><p>
                </div>
            </form>
        </section>
    </body>
</html>
{% endblock body %}
