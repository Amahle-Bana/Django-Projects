{% load static %}
{% load i18n %}

<html>
    <head>
        <title>WakeUp! - Login</title>
        <link href="{% static "css/login.css" %}" rel="stylesheet">
    </head>
    <body>
        <section class="loginSection">
            <form action="{% url "login" %}" method="post" class="loginForm">
                {% csrf_token %}
                <div class="loginFrame">
                    <legend class="loginFormName">Login</legend>
                    <div class="loginDiv1">
                        <label class="loginLabel1">Username: </label>
                        <input class="loginInput1" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="loginDiv2">
                        <label class="loginLabel2">Password: </label>
                        <input class="loginInput2" type="password" name="password" placeholder="Password">
                    </div>
                    <button class="loginButton" type="submit">Login</button>
                    {% if loginError %}
                        <p class="loginError">{{loginError}}</p>
                    {% endif %}
                    <p class="loginOption">Don't have an account? <a href="{% url "register" %}" class="loginRegister">Register here</a><p>
                </div>
            </form>
        </section>
    </body>
</html>
